<!DOCTYPE html>
<html>
<body>
<h1 onmouseover="myfunction(this)" onmouseout="myfunction1(this)">
Mouse over me!</h1>

<script>
function myfunction(a)
{
a.style.color='red',
a.style.fontSize="250%";//to increase font size
}
function myfunction1(a)
{
a.style.color='blue',
a.style.fontSize="1000%";
}
</script>

</body>
</html>
