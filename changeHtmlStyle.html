<!DOCTYPE html>
<html>
<head>JAVASCRIPT </head>
<body>
<p id="demo">Java script can change the style of HTML element</p>
<script>
 function myFunction()
{
    var x = document.getElementById("demo");
	x.innerHTML="welcome to capgemini";
    x.style.color="red";
    x.style.fontSize="30px";} 	
</script>
<button type="button" onclick="myFunction()">Click Me!</button>
</body>
</html>
